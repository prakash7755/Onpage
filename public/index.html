    $(function() {
        $(window).bind("scroll.alert", function() {
            var scrollBottom = $(window).scrollTop() + $(window).height();
            var $this = $(this);
            console.log(scrollBottom)
            if ($this.scrollTop() >= 1) {
                $(".one").hide();
                $(".two").append("<h1><strong>2</strong></h><p><strong>Speak your mind.</strong></p><p style='margin-top: 5px'><strong>Be brave, be loud.</strong></p>")
                $this.unbind("scroll.alert");
            } else {
                $(".two").hide();
                $(".one").append("<h1><strong>2</strong></h><p><strong>Speak your mind.</strong></p><p style='margin-top: 5px'><strong>Be brave, be loud.</strong></p>")
                $this.unbind("scroll.alert");

    });
